<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dingers</title>
  <style>
    @font-face {
      font-family: 'SuperBread';
      src: url('SuperBreadPersonalUseRegular-eZ5d.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      color: white;
      background: url('Elvis copy.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'SuperBread', cursive;
      font-size: 4em;
      color: orange;
      margin: 0.2em 0;
    }

    p {
      font-size: 1.5em;
      margin: 0.5em 0;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    a {
      color: #ff5c5c;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Dingers</h1>
  <p>The anti-fee ticket marketplace.</p>
  <p>Follow us on <a href="https://twitter.com/YOUR_HANDLE" target="_blank">Twitter</a></p>
</body>
</html>
