<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dingers</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      color: white;
      background: url('Elvis copy.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-family: 'Fredoka', cursive;
      font-size: 8em;
      color: orange;
      margin: 0.2em 0;
      text-transform: uppercase;
    }

    p {
      font-size: 1.5em;
      margin: 0.5em 0;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: transparent;
    }

    a {
      color: #ff5c5c;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>DINGERS</h1>
  <p>The Anti-Fee Ticket Marketplace</p>
  <p>For the Fans</p>
  <p>Follow us on <a href="https://twitter.com/YOUR_HANDLE" target="_blank">Twitter</a></p>
</body>
</html>
